<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Registration Successful</title>
</head>
<body>
     <!-- get_flashed_messages() fetches all the flashed messages.     -->
     {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
         <ul class="flashes">
         {% for category, message in messages %}
             <div class="alert alert-{{ 'success' if category == 'message' else category }} mt-2">
             {{ message }}
             </div>
         {% endfor %}
         </ul>
     {% endif %}
 {% endwith %}
 
</body>
</html>
