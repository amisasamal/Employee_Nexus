<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Employee profile details page.">
    <meta name="amisa" content="Nexus">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/assets/css/master.min.css">
    <link rel="stylesheet" href="../static/assets/css/fonts.min.css">

    <link rel="stylesheet" href="../static/css/styles.css">

    <title>Employee Profile</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #007BFF, #00BFFF);">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 text-white font-weight-bold" href="#">Nexus</a>

            <form action="/logout" method="POST">
                <button type="submit" class="btn btn-outline-light btn-sm shadow rounded-pill px-4">
                    <i class="fa fa-sign-out me-2"></i> Logout
                </button>
            </form>

        </div>
    </nav>



    <div class="card p-4 shadow mt-4">
        <!-- <div class="card-body"> -->
            <h5 class="card-title mb-4">
                <span>My Profile</span>
                <span>-</span>
                <span>{{ user.salutation }} {{ user.first_name }} {{ user.last_name }}</span>
            </h5>
            <p><strong>Employee ID:</strong> {{ user.employee_id }}</p>
            <p><strong>Email:</strong> {{ user.email_id }}</p>
            <p><strong>Mobile:</strong> {{ user.mobile_number }}</p>
            <p><strong>Post:</strong> {{ user.post }}</p>
            <p><strong>Date of Birth:</strong> {{ user.date_of_birth }}</p>
            <p><strong>Joined On:</strong> {{ user.joined_on }}</p>
        <!-- </div> -->
    </div>

    
    

</body>
</html>
